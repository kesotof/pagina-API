<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    
</head>
<body>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <button id="gestionCampanas" class="boton-menu">Gestión de Campañas</button>
            <button id="gestionComentarios" class="boton-menu">Gestión de Comentarios</button>
            <button id="historialDonaciones" class="boton-menu">Historial de Donaciones</button>
            <button id="gestionUsuarios" class="boton-menu">Gestión de Usuarios</button>
        </nav>
    </header>
    <main>
        <section id="seccionCampanas" class="seccion" style="display: none;">
            <h2>Gestión de Campañas</h2>
            <form id="formNuevaCampana">
                <input type="text" id="nombreCampana" placeholder="Nombre de la campaña" required>
                <button type="submit">Agregar Campaña</button>
            </form>
            <ul id="campanasList"></ul>
        </section>
        <section id="seccionComentarios" class="seccion" style="display: none;">
            <h2>Gestión de Comentarios</h2>
            <ul id="comentariosList"></ul>
        </section>
        <section id="seccionDonaciones" class="seccion" style="display: none;">
            <h2>Historial de Donaciones</h2>
            <ul id="donacionesList"></ul>
        </section>
        <section id="seccionUsuarios" class="seccion" style="display: none;">
            <h2>Gestión de Usuarios</h2>
            <ul id="usuariosList"></ul>
        </section>
    </main>
    <script src="js/administracion.js"></script>
</body>
</html>
