<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Campaña</title>
    <link rel="stylesheet" href="/css/Campañas/tCamp.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <a href="/index.html">API</a></div>
        <nav>
            <ul>
                <li><a id="exploreLink" href="/catalogo/litado.html">Explorar</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 id="title">Cargando título...</h1>
        <img id="image" src="" alt="Imagen de la campaña">
        <div class="stats">
            <p>Creador: <span id="creator"></span></p>
            <p>Categoría: <span id="category"></span></p>
            <p>Meta: <span id="meta"></span> CLP</p>
            <p>Financiado: <span id="financiado"></span> CLP (<span id="porcentaje"></span>%)</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="description" id="description"></div>
        <button class="donate-button" onclick="irACarrito()">Donar a esta campaña</button>
        <div class="comments-section">
            <h2>Comentarios</h2>
            <div id="comments-list"></div>
            <div id="comment-form-container">
                <!-- El formulario de comentarios se cargará aquí dinámicamente -->
            </div>
        </div>
    </div>
    <script src="/js/campañas/tcamp.js"></script>
</body>
</html>
