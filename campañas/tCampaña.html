<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Campaña</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .stats {
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
        }
        #debug-info {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 3px;
            margin-top: 10px;
        }
        .progress {
            background-color: #4CAF50;
            height: 20px;
            border-radius: 5px;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Cargando título...</h1>
        <img id="image" src="" alt="Imagen de la campaña">
        <div class="stats">
            <p>Creador: <span id="creator"></span></p>
            <p>Categoría: <span id="category"></span></p>
            <p>Meta: $<span id="meta"></span></p>
            <p>Financiado: $<span id="financiado"></span> (<span id="porcentaje"></span>%)</p>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="description" id="description">
            Cargando descripción...
        </div>
        <div id="debug-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');

            let debugInfo = `URL Params: ${window.location.search}\n`;
            debugInfo += `Project ID: ${projectId}\n\n`;

            const campaigns = JSON.parse(localStorage.getItem('campañas')) || [];
            debugInfo += `Campañas en localStorage: ${JSON.stringify(campaigns, null, 2)}\n\n`;

            if (projectId) {
                loadProjectDetails(projectId, debugInfo);
            } else {
                document.body.innerHTML = '<h1>Error: No se especificó ningún proyecto</h1>';
                document.getElementById('debug-info').textContent = debugInfo;
            }
        });

        function loadProjectDetails(projectId, debugInfo) {
            const campaigns = JSON.parse(localStorage.getItem('campañas')) || [];
            const project = campaigns.find(c => c.title === decodeURIComponent(projectId));

            debugInfo += `Proyecto buscado: ${decodeURIComponent(projectId)}\n`;
            debugInfo += `Proyecto encontrado: ${JSON.stringify(project, null, 2)}\n`;

            if (project) {
                document.getElementById('title').textContent = project.title;
                document.getElementById('image').src = project.image;
                document.getElementById('image').alt = project.title;
                document.getElementById('creator').textContent = project.creator;
                document.getElementById('category').textContent = project.category;
                document.getElementById('meta').textContent = project.precio.toFixed(2);
                const financiado = (project.precio * project.funded / 100).toFixed(2);
                document.getElementById('financiado').textContent = financiado;
                document.getElementById('porcentaje').textContent = project.funded;
                document.getElementById('progress').style.width = `${project.funded}%`;
                document.getElementById('description').textContent = project.descripcion || 'No hay descripción disponible.';
            } else {
                document.body.innerHTML = '<h1>Error: Proyecto no encontrado</h1>';
            }

            document.getElementById('debug-info').textContent = debugInfo;
        }

        // Función para mostrar todo el contenido de localStorage
        function mostrarLocalStorage() {
            console.log("Contenido completo de localStorage:");
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                console.log(key, ":", localStorage.getItem(key));
            }
        }

        // Llamar a la función al cargar la página
        mostrarLocalStorage();
    </script>
</body>
</html>
