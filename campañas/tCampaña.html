<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Campaña</title>
    
    <link rel="stylesheet" href="/css/Campañas/tCamp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <a href="/index.html">API</a></div>
        <nav>
            <ul>
                <li><a id="exploreLink" href="/catalogo/litado.html">Explorar</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 id="title">Cargando título...</h1>
        <img id="image" src="" alt="Imagen de la campaña">
        <div class="stats">
            <p>Creador: <span id="creator"></span></p>
            <p>Categoría: <span id="category"></span></p>
            <p>Meta: <span id="meta"></span> CLP</p>
            <p>Financiado: <span id="financiado"></span> CLP (<span id="porcentaje"></span>%)</p>
            <div class="custom-progress-bar">
                <div class="custom-progress" id="progress"></div>
            </div>
        </div>
        <div class="description" id="description"></div>
        <button class="donate-button" onclick="irACarrito()">Donar a esta campaña</button>
        
        <!-- BOTON MODAL-->
        <button type="button" class="report-button" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="">Reportar</button>
        <!-- MODAL -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Reporte</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Razon</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Descripcion</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" onclick="guardarDatosModal()">Enviar</button>
                  <a href="/listarReportes.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Lista</button></a>
                </div>
              </div>
            </div>
        </div>

        <div class="comments-section">
            <h2>Comentarios</h2>
            <div id="comments-list"></div>
            <div id="comment-form-container">
                <!-- El formulario de comentarios se cargará aquí dinámicamente -->
            </div>
        </div>
    </div>
    <script src="/js/campañas/tcamp.js"></script>
    <script src="/js/reportes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
