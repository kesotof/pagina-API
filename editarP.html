<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="css/actualizarU.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!-- Para usar los íconos -->
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <a href="/index.html" style="text-decoration: none;">
                    <h1 class="logo">API</h1>
                </a>
            </header>
            <nav>
                <h2>Editar perfil</h2>
                <ul class="menu">
                    <li>
                        <button id="Nombre" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i>Nombre</button>
                    </li>
                    <li>
                        <button id="telefono" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Telefono</button>
                    </li>
                    <li>
                        <button id="correo" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Correo</button>
                    </li>
                    <li>
                        <button id="Contraseña" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Contraseña</button>
                    </li>
                    <li>
                        <button id="Eliminar cuenta" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>Eliminar cuenta</button>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2022 Apoyando Proyectos Innovadores</p>
            </footer>
        </aside>
    
        <main>
            <div id="seccionNombre" class="seccion">
                <h3>Editar Nombre</h3>
                <form id="formNombre">
                    <input type="text" id="nuevoNombre" placeholder="Nuevo Nombre" required>
                    <button type="submit">Guardar</button>
                </form>
            </div>
    
            <div id="seccionTelefono" class="seccion" style="display: none;">
                <h3>Editar Teléfono</h3>
                <form id="formTelefono">
                    <input type="tel" id="nuevoTelefono" placeholder="Nuevo Teléfono" required>
                    <button type="submit">Guardar</button>
                </form>
            </div>
    
            <div id="seccionCorreo" class="seccion" style="display: none;">
                <h3>Editar Correo</h3>
                <form id="formCorreo">
                    <input type="email" id="nuevoCorreo" placeholder="Nuevo Correo" required>
                    <button type="submit">Guardar</button>
                </form>
            </div>
    
            <div id="seccionContrasena" class="seccion" style="display: none;">
                <h3>Cambiar Contraseña</h3>
                <form id="formContrasena">
                    <input type="text" id="contrasenaActual" placeholder="Contraseña Actual" required>
                    <input type="text" id="nuevaContrasena" placeholder="Nueva Contraseña" required>
                    <button type="submit">Guardar</button>
                </form>
            </div>
    
            <div id="seccionEliminar" class="seccion" style="display: none;">
                <h3>Eliminar Cuenta</h3>
                <form id="formEliminar">
                    <p>¿Estás seguro de que quieres eliminar tu cuenta?</p>
                    <button type="submit">Eliminar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="js/actualizarU.js"></script>
    <script src="js/usuarios.js"></script>
</body>
</html>
